<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- Google Authorship Markup -->
    <meta name="google-site-verification" content="zwWIS-9eqLBLgDmAlbzYvuWvjYoPjsXaiWsyJCBgMP4" />
    <link rel="author" href="https://plus.google.com/+EvandroRibeiroB?rel=author">

    <!-- Social: Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@ribeiroevandro">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    {% if page.image %}
    <meta property="twitter:image:src" content="{{ site.url }}{{page.image }}">
    {% else %}
    <meta property="twitter:image:src" content="{{ "/assets/images/social-image.png" | prepend: site.baseurl | prepend: site.url }}">
    {% endif %}

    <!-- Social: Facebook / Open Graph -->
    <meta property="fb:admins" content="100000261420415" />
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    {% if page.image %}
    <meta property="og:image" content="{{ site.url }}{{page.image }}">
    {% else %}
    <meta property="og:image" content="{{ "/assets/images/social-image.png" | prepend: site.baseurl | prepend: site.url }}">
    {% endif %}
    <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:site_name" content="{{ site.title }}">

    <!-- Social: Google+ / Schema.org  -->
    <meta itemprop="name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
    <meta itemprop="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta itemprop="image" content="{{ "/assets/images/social-image.png" | prepend: site.baseurl | prepend: site.url }}"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ "/assets/images/icons/favicon.ico" type="image/x-icon" | prepend: site.baseurl | prepend: site.url }}" />
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="{{ "/assets/images/icons/apple-touch-icon-precomposed.png" | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="apple-touch-icon" sizes="57x57" href="{{ "/assets/images/icons/apple-touch-icon-57x57-precomposed.png" | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{ "/assets/images/icons/apple-touch-icon-72x72-precomposed.png" | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{ "/assets/images/icons/apple-touch-icon-114x114-precomposed.png" | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="apple-touch-icon" sizes="144x144" href="{{ "/assets/images/icons/apple-touch-icon-144x144-precomposed.png" | prepend: site.baseurl | prepend: site.url }}" />
    <!-- Windows 8 Tile Icons -->
    <meta name="application-name" content="Evandro Ribeiro Blog">
    <meta name="msapplication-TileColor" content="{{ page.color }}">
    <meta name="msapplication-square70x70logo" content="smalltile.png" />
    <meta name="msapplication-square150x150logo" content="mediumtile.png" />
    <meta name="msapplication-wide310x150logo" content="widetile.png" />
    <meta name="msapplication-square310x310logo" content="largetile.png" />

    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
