---
layout: default
---
	<header>
		<img src="{{ "/assets/images/logo.png" | prepend: site.baseurl | prepend: site.url }}" width="500" height="101">
		<ul class="social">
			<li class="itens"><a href="http://github.com/{{ site.github_username }}" target="_blank" class="icon-github-circled" title="Github"></a></li>
			<li class="itens"><a href="http://facebook.com/{{ site.facebook_username }}" target="_blank" class="icon-facebook-squared" title="Facebook"></a></li>
			<li class="itens"><a href="http://twitter.com/{{ site.twitter_username }}" target="_blank" class="icon-twitter" title="Twitter"></a></li>
			<li class="itens"><a href="http://gplus.to/{{ site.gplus_username }}" target="_blank" class="icon-gplus" title="Google Plus"></a></li>
			<li class="itens"><a href="mailto:{{ site.email }}" target="_blank" class="icon-mail-alt" title="E-mail"></a></li>
		</ul>
	</header>
